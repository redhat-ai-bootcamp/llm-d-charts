apiVersion: serving.kserve.io/v1alpha1
kind: LLMInferenceService
metadata:
  name: {{ .Values.model.displayName }}
  namespace: {{ .Values.namespace }}
  annotations:
    opendatahub.io/hardware-profile-name: {{ .Values.hardwareProfile.name }}
    opendatahub.io/hardware-profile-namespace: {{ .Values.hardwareProfile.namespace }}
    opendatahub.io/model-type: generative
    openshift.io/display-name: {{ .Values.model.displayName }}
    security.opendatahub.io/enable-auth: 'false'
spec:
  replicas: {{ .Values.replicas }}
  model:
    uri: hf://{{ .Values.model.name }}
    name: {{ .Values.model.name }}
  router:
    scheduler:
      template:
        containers:
          - name: main
            env:
              - name: TOKENIZER_CACHE_DIR
                value: /tmp/tokenizer-cache
              - name: HF_HOME
                value: /tmp/tokenizer-cache
              - name: TRANSFORMERS_CACHE
                value: /tmp/tokenizer-cache
              - name: XDG_CACHE_HOME
                value: /tmp
            args:
              - --pool-group
              - inference.networking.x-k8s.io
              - '--pool-name'
              - '{{ "{{ ChildName .ObjectMeta.Name `-inference-pool` }}" }}'
              - '--pool-namespace'
              - '{{ "{{ .ObjectMeta.Namespace }}" }}'
              - '--zap-encoder'
              - json
              - '--grpc-port'
              - '9002'
              - '--grpc-health-port'
              - '9003'
              - '--secure-serving'
              - '--model-server-metrics-scheme'
              - https
              - '--config-text'
              - |
                apiVersion: inference.networking.x-k8s.io/v1alpha1
                kind: EndpointPickerConfig
                plugins:
                - type: single-profile-handler
                - type: queue-scorer
                - type: kv-cache-utilization-scorer
                - type: prefix-cache-scorer
                schedulingProfiles:
                - name: default
                  plugins:
                  - pluginRef: queue-scorer
                    weight: {{ .Values.scheduler.plugins.queueScorer.weight }}
                  - pluginRef: kv-cache-utilization-scorer
                    weight: {{ .Values.scheduler.plugins.kvCacheUtilizationScorer.weight }}
                  - pluginRef: prefix-cache-scorer
                    weight: {{ .Values.scheduler.plugins.prefixCacheScorer.weight }}
            volumeMounts:
              - name: tokenizer-cache
                mountPath: /tmp/tokenizer-cache
              - name: cachi2-cache
                mountPath: /cachi2
        volumes:
          - name: tokenizer-cache
            emptyDir: {}
          - name: cachi2-cache
            emptyDir: {} 
    route: { }
    gateway: { }
  template:
    {{- if .Values.tolerations.enabled }}
    tolerations:
      - key: {{ .Values.tolerations.key | quote }}
        operator: {{ .Values.tolerations.operator | quote }}
        effect: {{ .Values.tolerations.effect | quote }}
    {{- end }}
    containers:
      - name: main
        env:
          - name: VLLM_ADDITIONAL_ARGS
            value: "--disable-uvicorn-access-log --max-model-len={{ .Values.model.maxModelLen }}"
        resources:
          limits:
            cpu: {{ .Values.resources.limits.cpu | quote }}
            memory: {{ .Values.resources.limits.memory }}
            nvidia.com/gpu: {{ .Values.resources.limits.gpu | quote }}
          requests:
            cpu: {{ .Values.resources.requests.cpu | quote }}
            memory: {{ .Values.resources.requests.memory }}
            nvidia.com/gpu: {{ .Values.resources.requests.gpu | quote }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTPS
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 5
