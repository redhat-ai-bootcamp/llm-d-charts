# llm-d Configuration

namespace: demo-llm

model:
  # Model URI (OCI or HuggingFace)
  uri: "oci://registry.redhat.io/rhelai1/modelcar-llama-3-1-8b-instruct-fp8-dynamic:1.5"
  # Model name identifier
  name: "llama-3-1-8b-instruct-fp8"
  # Display name for OpenShift
  displayName: "llama"
  # Maximum model context length
  maxModelLen: 16000

replicas: 4

resources:
  requests:
    cpu: "1"
    memory: 8Gi
    gpu: "1"
  limits:
    cpu: "1"
    memory: 8Gi
    gpu: "1"

# GPU tolerations
tolerations:
  enabled: true
  key: "nvidia.com/gpu"
  operator: "Exists"
  effect: "NoSchedule"

# Scheduler configuration for intelligent routing
scheduler:
  # Weights for different scoring plugins
  plugins:
    queueScorer:
      weight: 2
    kvCacheUtilizationScorer:
      weight: 2
    prefixCacheScorer:
      weight: 3

# Hardware profile configuration (optional RHOAI dashboard integration)
hardwareProfile:
  enabled: false
  name: "gpu-profile"
  namespace: "redhat-ods-applications"
  cpu:
    default: "1"
    min: 1
    max: 8
  memory:
    default: "12Gi"
    min: "1Gi"
    max: "16Gi"
  gpu:
    default: 1
    min: 1
    max: 4

# Gateway configuration
gateway:
  # Set to false if Gateway already exists on cluster
  create: true
  className: "openshift-default"
  namespace: "openshift-ingress"
