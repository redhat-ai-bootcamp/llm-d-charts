apiVersion: apps/v1
kind: Deployment
metadata:
  name: llamastack-playground
  namespace: {{ .Values.namespace }}
  labels:
    app: llamastack-playground
spec:
  replicas: {{ .Values.playground.replicas }}
  selector:
    matchLabels:
      app: llamastack-playground
  template:
    metadata:
      labels:
        app: llamastack-playground
    spec:
      containers:
        - name: playground
          image: {{ .Values.playground.image }}
          ports:
            - containerPort: 8501
              name: http
          env:
            - name: LLAMA_STACK_ENDPOINT
              value: "http://llamastack-service:{{ .Values.llamastack.port }}"
            - name: DEFAULT_MODEL
              value: {{ .Values.model.id }}
            - name: LLAMA_STACK_URL
              value: "http://llamastack-service:{{ .Values.llamastack.port }}"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
